<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css internal porque fica dentro da tag head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>

    <!-- tag style -> cria uma folha de estilo en cascata -->
    <style> 
    /* css interno */
    /* seletores */
    h1{
        color: blue;
    }
    .classe {
        font-size: 20px;
        text-decoration: underline;
    }
    #id {
        text-decoration: none;
    }
    </style>

</head>
<body>
    <h1>internal css</h1>
    <p class="classe">classe</p>
    <a href="" id="id">id</a>
</body>
</html>
