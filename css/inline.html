<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <!-- command: link:css (o link conecta o arquivo reset.css)-->
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body style="background-color: #272a2b;">
    <h1 style="color: aquamarine; font-size: 10px;
    text-decoration: dotted;">Inline CSS</h1>

    <div style="width: 268px; height: 192px;
    background-color: #FFFFFF; border-radius: 12px;
    padding: 24px;">
        <h2 style="font-size: 18px; color: #000000;">Headline</h2>
        <p style="font-size: 16px; color: #666666; 
        margin-top: 12px;">Please add your content here. Keep it
        short and simple. And smile :) </p>
        <button style="width: 80px; height: 31px; background-color:  #3c3c43;
        border-radius: 12px; color: #FFFFFF; font-size: 12px;
        margin-top: 32px; display: flex; justify-content: center;
        justify-self: flex-end; align-items: center;">Button</button>      
        <!-- atalho de width: w(numero de px) atalho de height: h(numero de px) -->
    </div>
</body>
</html>

<!--  o css em linha é pelo atributo
  a proxima propriedade é separada por ; -->
