<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag de titulo -->
     
     <h1>H1</h1>
     <h2>H2</h2>
     <h3>H3</h3>
     <h4>H4</h4>
     <h5>H5</h5>
     <h6>H6</h6>

     <!-- h%{H$}*numero -->

     <!-- Paragrafo -->
      <p>Este é um parágrafo!</p>
      <!-- <p>lorem* para quant de paragrafos. loremNumero para quant 
        de palavras
      </p> -->

      <!-- Formatação -->
       <strong>Negrito</strong>
       <em>Italico</em>
       <u>Sublinhado</u>
       <small>Texto pequeno</small>
       <mark>Destaque</mark>
       <marquee behavior="" direction="">Letreiro</marquee>

       <!-- Misturando -->
        <p>Atendimento <mark>exclusivo</mark>!</p>
        <p>Gaste <strong>R$100</strong> e ganhe Desconto.</p>
        <p>Na compra de 3 <u>commit's</u>, ganhe uma Pull Request</p>

        <!-- Coringa de formatação -->
         <span style="text-decoration: underline">Sou uma formatação
             generica</span>


</body>
</html>
